services:
  gym-ai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gym-ai-backend
    restart: unless-stopped
    env_file:
      - .env
    # No ports here (Internal only)

  nginx:
    image: nginx:latest
    container_name: gym-ai-nginx
    restart: unless-stopped
    ports:
      - "8020:80"  # <--- HOST 8020 maps to NGINX 80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gym-ai-backend